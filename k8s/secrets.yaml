apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: devops-interview
type: Opaque
data:
  # These are base64 encoded values - in production, use proper secret management
  DB_PASSWORD: YWRtaW5wYXNzd29yZA== # adminpassword
  JWT_SECRET: eW91ci1zZWNyZXQta2V5 # your-secret-key
  SESSION_SECRET: eW91ci1zZXNzaW9uLXNlY3JldA== # your-session-secret
  REDIS_PASSWORD: cmVkaXNwYXNzd29yZA== # redispassword
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-secrets
  namespace: devops-interview
type: Opaque
data:
  AWS_ACCESS_KEY_ID: <base64-encoded-access-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-secret-key>
  AWS_REGION: dXMtd2VzdC0y # us-west-2
