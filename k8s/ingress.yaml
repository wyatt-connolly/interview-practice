apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: devops-interview
  labels:
    app: app-ingress
    environment: dev
    project: devops-interview
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:123456789012:certificate/your-certificate-id"
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-port: "3000"
    alb.ingress.kubernetes.io/healthcheck-protocol: "HTTP"
    alb.ingress.kubernetes.io/success-codes: "200"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
    alb.ingress.kubernetes.io/timeout-seconds: "5"
    alb.ingress.kubernetes.io/interval-seconds: "30"
    alb.ingress.kubernetes.io/group.name: "devops-interview"
    alb.ingress.kubernetes.io/group.order: "1"
    alb.ingress.kubernetes.io/tags: "Environment=dev,Project=devops-interview"
spec:
  rules:
    - host: devops-interview.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
    - host: api.devops-interview.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
          - path: /metrics
            pathType: Exact
            backend:
              service:
                name: backend-service
                port:
                  number: 8080
